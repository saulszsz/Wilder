<h3 style="text-align: center;">Listado de Usuarios registrados.</h3>

<div *ngIf="usuarios else vacio">
    <div *ngFor="let usuario of usuarios">
        <div *ngIf="usuario.tipo === 'normal' else nada">
            <mat-card class="tarjetas">
                <mat-card-header style="padding-left: 50px;">
                    <mat-card-title>{{ usuario.nombre }}</mat-card-title>
                    <mat-card-subtitle>{{ usuario.apellido }}</mat-card-subtitle>
                    <mat-card-subtitle>{{ usuario.email }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>

                    <button type="button" data-toggle="modal" mat-raised-button color="warn"
                        data-target="#modal">ELIMINAR</button>

                    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Eliminar usuario</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Â¿Estas seguro de eliminar usuarios?
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                    <button class="btn btn-danger" data-dismiss="modal"
                                        (click)="eliminarUsuario(usuario.uid)">Aceptar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <ng-template #nada>
        </ng-template>
    </div>
</div>
<ng-template #vacio>
    <h5>No hay usuarios registrados</h5>
</ng-template>
