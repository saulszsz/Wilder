  <mat-grid-tile colspan="1">
    <div *ngIf="user | async as user">
      <button *ngIf="user.tipo === 'admin'" class="button" mat-raised-button [routerLink]="['/activo/0']"
        color="primary">Registrar activo</button>
    </div>
  </mat-grid-tile>

<!--Tarjetas de activos-->
<mat-card class="tarjetas" *ngFor="let activo of activos">
  <mat-card-header>
    <div mat-card-avatar>
      <img mat-card-sm-image src={{activo.qr}} alt="QR">
    </div>
    <div class="div-medio">
      <mat-card-title>{{ activo.nombre }}</mat-card-title>
      <mat-card-subtitle>{{ activo.modelo }}</mat-card-subtitle>
    </div>
    <div class="div-chico">
      <h4 *ngIf="activo.dominio === 'Bodega' else ocupado" class="disponible">Disponible</h4>
      <ng-template #ocupado>
        <h4 class="ocupado">Ocupado</h4>
      </ng-template>
      <button class="button" mat-raised-button color="primary" [routerLink]="['/activo/'+activo.id]">Abrir</button>
    </div>
  </mat-card-header>
</mat-card>
