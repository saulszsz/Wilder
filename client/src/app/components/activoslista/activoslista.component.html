  <mat-grid-tile colspan="1">
    <div *ngIf="user | async as user">
      <button *ngIf="user.tipo === 'admin'" class="button" mat-raised-button [routerLink]="['/activo/0']"

    </div>

<!--Tarjeta-->
<mat-card *ngFor="let activo of activos">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{ activo.nombre }}</mat-card-title>
    <mat-card-subtitle>{{ activo.modelo }}</mat-card-subtitle>
    <button class="button" mat-raised-button color="primary" [routerLink]="['/activo/'+activo.id]">Abrir</button>
  </mat-card-header>
</mat-card>
